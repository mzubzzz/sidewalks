<!-- Slideshow container -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>carousel</title>
  <link rel="stylesheet" href="../slide_show_style.css" />
</head>
<body>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/3batch/IMG-007f2a24a95f4b80091a6292c4f575ca-V.jpg"  style="">
    <div class="text">Caption Text</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/3batch/IMG-6f4b95f771a5dd0908625e676b121157-V.jpg" style="">
    <div class="text">Caption Text</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/3batch/IMG-7ee26ef341ea94544152df13485cdb58-V.jpg" style="">
    <div class="text">Caption Text</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/3batch/IMG-e055577184ac150a8d0e4a7e7701dc7b-V.jpg" style="">
    <div class="text">Caption Text</div>
  </div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
<a href="../index.html">НАЗАД К ТАБЛИЦЕ</a> 

</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
<span class="dot" onclick="currentSlide(4)"></span>
</div>
<script src="../slide_show.js"></script>
