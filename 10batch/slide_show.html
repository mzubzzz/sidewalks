<!-- Slideshow container -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>carousel</title>
  <link rel="stylesheet" href="../slide_show_style.css" />
</head>
<body>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <div class="text">Caption Text</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/10batch/IMG-860b4ae9784b01913309f66ccd9430e7-V.jpg" \>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <div class="text">Caption Text</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/10batch/IMG-89a2fbde4db35a7de9065f0338bc963d-V.jpg" \>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <div class="text">Caption Text</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/10batch/IMG-cfbd119f26418892ea063dca93c9a344-V.jpg" \>
  </div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
<a href="../index.html">НАЗАД К ТАБЛИЦЕ</a> 

</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="../slide_show.js"></script>
