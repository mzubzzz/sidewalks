<!-- Slideshow container -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>carousel</title>
  <link rel="stylesheet" href="../slide_show_style.css" />
</head>
<body>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/4batch/IMG-0511a6d7402aaf75bd5df9c0f6553967-V.jpg"  style="">
    <div class="text">Caption Text</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/4batch/IMG-b8ca954efde14a4255895c9cbd605033-V.jpg" style="">
    <div class="text">Caption Text</div>
  </div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
<a href="../index.html">НАЗАД К ТАБЛИЦЕ</a> 

</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
</div>
<script src="../slide_show.js"></script>
