<!-- Slideshow container -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>carousel</title>
  <link rel="stylesheet" href="../slide_show_style.css" />
</head>
<body>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/1batch/IMG-04adc884190e6d197a956391496d9ff3-V.jpg" style="">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/1batch/IMG-3d2c9dabde219f2f546b5c12ed74e50e-V.jpg" style="">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://storage.googleapis.com/sidewalksbucket/1batch/IMG-a6eca7b03d6199a32e58a5eb8755547c-V.jpg" style="">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="../slide_show.js"></script>
</body>
